<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="style/bootstrap.min.css" rel="stylesheet"
        onerror="this.onerror=null;this.href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css';"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar start-->
    <div class="container-fluid">
        <section id="navbar" class="navbar-section">
            <div class="row">
                <div class="col">
                    <div id="navbar"></div>
                </div>
            </div>
        </section>
    </div>
    <!-- Navbar end-->

    <!-- Header starts -->
    <div class="container text-center">
        <section class="header-section">
            <div class="row mt-1 p-1 justify-content-center">
                <div class="col">
                    <h1>Contact</h1>
                </div>
            </div>
        </section>
    </div>
    <!-- Header ends -->

    <!-- Picture starts here -->
    <!-- Here -->
    <!-- Picture ends here -->

    <!--Contact me form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Your email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Enter your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
    <!--Contact me form ends-->

            <!--Javascript to handle the form-->
            <script>
                document.getElementById("contactForm").addEventListener("submit",function(event) {
                    event.preventDefault();
                    const email = document.getElementById("exampleFormControlInput1").value;
                    const message = document.getElementById("exampleFormControlTextarea1").value;
                    const mailtoLink = `mailto:william-maldonado@outlook.com?subject=Contact%20Form&body=Email:%20${email}%0D%0AMessage:%20${message}`;
                    window.location.href = mailtoLink;
                });
            </script>
            <!--Javascript to handle the form ends-->

    <!-- Body text starts -->
    <div class="container">
        <section class="body-section">
            <div class="row text-center">
                <div class="col">
                    <p>Text here*</p>
                </div>
            </div>
        </section>
    </div>
    <!-- Body text ends -->

    <!-- Footer starts -->
    <div class="container">
        <section class="footer-section">
            <div id="footer"></div>
        </section>
    </div>
    <!-- Footer ends -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        onerror="this.onerror=null;this.src='js/bootstrap.bundle.min.js';">
    </script>

    <script>
        // Load navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>

</html>
